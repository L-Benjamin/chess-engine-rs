<html>
    <head>
        <script type="module" src="../node_modules/chessboard-element/index.js"></script>
        <script src="index.js"></script>
        <link rel=stylesheet href=styles.css>
    </head>
    <body>
        <div id=main>
            <chess-board id=board
                draggable-pieces
                drop-off-board="snapback">
            </chess-board>
            <div id=info>
                <p class=text id=status>•It's black's turn</p>
                <p class=text id=role>•You are playing as white</p>
                <p class=text>•List of played moves:</p>
                <p id=moves>1. a2a3</p>
            </div>
        </div>
    </body>
</html>
